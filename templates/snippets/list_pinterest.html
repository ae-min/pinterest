{% load static %}
    <style>

      .container {
        padding : 0;
        margin : 0, auto;
      }

      .container a {
        width : 45%;
        max-width: 250px;
        <!-- 모바일에서는 거의 45%차지, 데스크탑에서는 250px에 가깝도록 -->
      }

      .container div {
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 1rem;
      }

      .container img{
        width:100%;
        border-radius: 1rem;
      }

  </style>
   {% if article_list %}
   <div class="container">
       {% for article in article_list %} <!-- article_list내에 있는 모든 article에 대해 loop -->
       <a href="{% url 'articleapp:detail' pk=article.pk %}">
         {% include 'snippets/card.html' with article=article %}
         <!-- with article=article : for article의 article과 card.html에 쓰일 article이 같다 -->
       </a>
       {% endfor %}
   </div>
   <script src="{% static 'js/magicgrid.js' %}"></script>
   {% else %}   <!-- article이 없다면-->
   <div class="text-center">
      <h1> No Article </h1>
   </div>
   {% endif %}

   {% include 'snippets/pagination.html' with page_obj=page_obj %}

    <div style="text-align:center">
        <a href="{% url 'articleapp:create' %}" class = "btn btn-dark rounded-pill mt-3 mb-3 px-3">
            Create Article
        </a>
    </div>
