<!DOCTYPE html>
<html lang="ko">

{% include 'head.html' %}

<body style="font-family:'NanumSquareR'">

    {% include 'header.html' %}

    <hr>

    {% for message in messages %}
        <div class="text-center">
            <div class="btn btn-{{ message.tags }} rounded-pill px-5">
            <!-- likeapp/view.py의 좋아요여부 검증 부분에서 error, success 태그를 이미 사용했음. 그 값을 가져오는 것-->
              {{ message}}
            </div>
        </div>
    {% endfor%}

    {% block content %}
    {% endblock %}

    <hr>

    {% include 'footer.html' %}

</body>
</html>
